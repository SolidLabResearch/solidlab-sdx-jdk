name: Build + Test

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk","version/*" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.9.0
        with:
          arguments: build
      - name: Run tests with Gradle
        uses: gradle/gradle-build-action@v2.9.0
        with:
          arguments: test